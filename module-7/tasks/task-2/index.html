<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <section class="tours-container"></section>
    <aside class="form-container">
      <section class="form-body-container">
        <h2 class="form-title">browse</h2>
        <form action="#">
          <label class="select-label">Browse by Tour operator</label>
          <select name="browse-select" class="drop-down-list">
            <option value="1">Browse by Tour operator</option>
          </select>
          <input type="submit" name="browse-button" value="Search" class="button">
        </form>
      </section>

      <section class="form-body-container">
        <h2 class="form-title">search</h2>
        <form action="#">
          <p class="description-tours">All Tour Operators</p>
          <label class="select-label">Destination</label>
          <select name="destination-select" class="drop-down-list">
            <option value="1">Any destinaiton</option>
          </select>
          <label class="select-label">Departing</label>
          <select name="departing-select" class="drop-down-list">
            <option value="1">Any departing</option>
          </select>
          <label class="select-label">Price</label>
          <select name="price-select" class="drop-down-list">
            <option value="1">Any price</option>
          </select>
          <label class="select-label">Duration</label>
          <select name="duration-select" class="drop-down-list">
            <option value="1">Any duration</option>
          </select>
          <input type="submit" name="search-button" value="Search" class="button">
        </form>
      </section>

    </aside>
  </div>
</body>

</html>
