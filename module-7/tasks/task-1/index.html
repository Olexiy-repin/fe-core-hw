<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="map-container"></div>
    <div class="form-container">
      <h2 class="form-title">contact us</h2>
      <form action="#">
        <input type="text" name="name" placeholder="NAME" required class="input-item">
        <input type="email" name="email" placeholder="EMAIL" class="input-item">
        <input type="password" name="pass" placeholder="PASSWORD" class="input-item">
        <textarea name="name" rows="12" placeholder="MESSAGE" class="textarea-item"></textarea>
        <div class="button-container">
          <input type="submit" name="clear-button" value="Clear" class="button">
          <input type="submit" name="send-button" value="Send" class="button">
        </div>
      </form>
    </div>

  </div>
</body>
</html>
