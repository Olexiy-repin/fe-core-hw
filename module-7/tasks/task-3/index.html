<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <section class="map-container">
      <h2 class="title">stay in touch</h2>
      <div class="map-body">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.6689171687713!2d-73.9356798841198!3d40.65922807933773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b6400000000%3A0x6745ee72ec7a405d!2z0JrQuNC90LPRgdCx0YDRg9C6INCU0LbQtdCy0LjRiCDQnNC10LTQuNC60LDQuyDQodC10L3RgtC10YA!5e0!3m2!1sru!2sua!4v1507025463356" class="map"></iframe>
      </div>
    </section>
    <aside class="form-container">
      <h2 class="title">contact us</h2>
      <form action="#">
        <input type="text" name="name" placeholder="NAME" required class="input-item">
        <input type="email" name="email" placeholder="EMAIL" class="input-item">
        <input type="password" name="pass" placeholder="PASSWORD" class="input-item">
        <textarea name="name" rows="12" placeholder="MESSAGE" class="textarea-item"></textarea>
        <div class="button-container">
          <input type="submit" name="clear-button" value="Clear" class="button">
          <input type="submit" name="send-button" value="Send" class="button">
        </div>
      </form>
    </aside>

  </div>
</body>
</html>
